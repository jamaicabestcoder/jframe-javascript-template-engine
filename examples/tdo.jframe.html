<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #6a11cb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a0db3;
        }

        .btn-secondary {
            background-color: #e1e5eb;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-danger {
            background-color: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff3742;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a11cb;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #e1e5eb;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e5eb;
            transition: background-color 0.3s;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e1e5eb;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .stats-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-section {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>
        
        <div class="app-content">
            <div class="input-section">
                <input type="text" id="newTodoInput" placeholder="What needs to be done?">
                <button class="btn btn-primary" id="addTodoBtn">Add Task</button>
            </div>
            
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-value" id="totalTodos">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTodos">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTodos">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="todo-list" id="todoList">
                <!-- Todo items will be rendered here -->
            </ul>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
        
        <footer>
            <p>Design by Lewis Advertising and Marketing - using jframe template Engine</p>
        </footer>
    </div>

    <script type="module">
        // Import the templating engine - FIXED PATH
        import { jframe } from '../index.js';

        // Todo List Application
        class TodoApp {
            constructor() {
                this.todos = [];
                this.filter = 'all';
                this.editingId = null;
                this.init();
            }

            init() {
                // Load todos from localStorage
                this.loadTodos();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Initial render
                this.render();
            }

            loadTodos() {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    this.todos = JSON.parse(savedTodos);
                } else {
                    // Add sample task for testing
                    this.todos = [{
                        id: '1',
                        text: 'Sample task - click checkbox to complete',
                        completed: false,
                        createdAt: new Date().toISOString()
                    }];
                    this.saveTodos();
                }
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            setupEventListeners() {
                // Add todo button
                document.getElementById('addTodoBtn').addEventListener('click', () => {
                    this.addTodo();
                });

                // Enter key in input
                document.getElementById('newTodoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.filter = e.target.dataset.filter;
                        this.render();
                    });
                });
            }

            addTodo() {
                const input = document.getElementById('newTodoInput');
                const text = input.value.trim();
                
                if (text) {
                    const newTodo = {
                        id: Date.now().toString(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.todos.unshift(newTodo);
                    input.value = '';
                    this.saveTodos();
                    this.render();
                }
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            startEditing(id) {
                this.editingId = id;
                this.render();
                
                // Focus on the input after rendering
                setTimeout(() => {
                    const editInput = document.querySelector(`[data-todo-id="${id}"] .todo-edit-input`);
                    if (editInput) {
                        editInput.focus();
                        editInput.select();
                    }
                }, 10);
            }

            saveEdit(id, newText) {
                const todo = this.todos.find(t => t.id === id);
                if (todo && newText.trim()) {
                    todo.text = newText.trim();
                    this.editingId = null;
                    this.saveTodos();
                    this.render();
                } else if (!newText.trim()) {
                    this.deleteTodo(id);
                } else {
                    this.editingId = null;
                    this.render();
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.render();
            }

            getFilteredTodos() {
                switch (this.filter) {
                    case 'active':
                        return this.todos.filter(todo => !todo.completed);
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    default:
                        return this.todos;
                }
            }

            getStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const pending = total - completed;
                
                return { total, completed, pending };
            }

            render() {
                const stats = this.getStats();
                const filteredTodos = this.getFilteredTodos();
                
                // Update stats
                document.getElementById('totalTodos').textContent = stats.total;
                document.getElementById('completedTodos').textContent = stats.completed;
                document.getElementById('pendingTodos').textContent = stats.pending;
                
                // Show/hide empty state
                const emptyState = document.getElementById('emptyState');
                if (filteredTodos.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                }
                
                // Render todo list using the templating engine
                const todoList = document.getElementById('todoList');
                
                // Define the template - FIXED TEMPLATE SYNTAX
                const template = `
                    {{#each todos}}
                    <li class="todo-item {{#if this.completed}}completed{{/if}}" data-todo-id="{{this.id}}">
                        <input type="checkbox" class="todo-checkbox" {{#if this.completed}}checked{{/if}} 
                               onchange="app.toggleTodo('{{this.id}}')">
                        
                        {{#if this.isEditing}}
                        <input type="text" class="todo-edit-input" value="{{this.text}}" 
                               onblur="app.saveEdit('{{this.id}}', this.value)"
                               onkeypress="if(event.key==='Enter') app.saveEdit('{{this.id}}', this.value)"
                               onkeyup="if(event.key==='Escape') app.cancelEdit()">
                        {{/if}}

                        <span class="todo-text" ondblclick="app.startEditing('{{this.id}}')">{{this.text}}</span>

                        <div class="todo-actions">
                            <button class="btn-secondary" onclick="app.startEditing('{{this.id}}')">Edit</button>
                            <button class="btn-danger" onclick="app.deleteTodo('{{this.id}}')">Delete</button>
                        </div>
                    </li>
                    {{/each}}
                `;
                
                // Create context for the template - ADD isEditing PROPERTY
                const context = {
                    todos: filteredTodos.map(todo => ({
                        ...todo,
                        isEditing: todo.id === this.editingId
                    }))
                };
                
                // Render the template - FIXED RENDERING METHOD
                todoList.innerHTML =  jframe.render(template, context, false);
            }
        }

        // Initialize the app
        const app = new TodoApp();
        window.app = app; // Make app available globally for event handlers
    </script>
</body>
</html>
